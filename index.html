<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Work Day Scheduler</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width initial-scale=1">
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>  
    </header>

      <div class="container-fluid">
            <!-- Timeblocks go here -->
            <div class="row time-block">
            <!-- WHEN I view the timeblocks for that day -->
            <div class="col-sm hour">9:00 AM</div>
            <textarea class="description col-11 past textarea textarea-1"  name="9am" cols="120" rows="3"></textarea>
            <button class="saveBtn col-sm" id="9">Save</button>
            </div>

            <div class="row time-block">
            <div class="col-sm hour">10:00 AM</div>
            <!-- THEN each timeblock is color coded to indicate whether it is in the past -->
            <textarea class="description col-11 past textarea textarea-2" name="10am" cols="120" rows="3"></textarea>
            <button class="" id="10">Save</button>
            </div>

            <div class="row time-block">
            <div class="col-sm hour">11:00 AM</div>
            <!-- WHEN I click into a timeblock THEN I can enter an event -->
            <textarea class="description col-11 past textarea textarea-3"  name="11am" cols="120" rows="3"></textarea>
            <button class="" id="11">Save</button>
            </div>

            <div class="row time-block">
            <div class="hour col-sm">12:00 PM</div>
            <!-- THEN each timeblock is color coded to indicate whether it is in the present -->
            <textarea class="description col-11 present textarea textarea-4"  name="12pm" cols="120" rows="3"></textarea>
            <button class="" id="12">Save</button>
            </div>

            <div class="row time-block">
            <div class="hour col-sm">1:00 PM</div>
            <!-- THEN each timeblock is color coded to indicate whether it is in the future -->
            <textarea class="description col-11 future textarea textarea-5"  name="1pm" cols="120" rows="3"></textarea>
            <button class="saveBtn col-sm" id="13">Save</button>
            </div>

            <div class="row time-block">
            <div class="hour col-sm">2:00 PM</div>
            <textarea class="description col-11 future textarea textarea-6"  name="2pm" cols="120" rows="3"></textarea>
            <button class="saveBtn col-sm" id="14">Save</button>
            </div>

            <div class="row time-block">
            <div class="hour col-sm">3:00 PM</div>
            <textarea class="description col-11 future textarea textarea-7"  name="3pm" cols="120" rows="3"></textarea>
            <button class="saveBtn col-sm" id="15">Save</button>
            </div>

            <div class="row time-block">
            <div class="hour col-sm">4:00 PM</div>
            <textarea class="description col-11 future textarea textarea-8"  name="4pm" cols="120" rows="3"></textarea>
            <button class="saveBtn col-sm" id="16">Save</button>
            </div>

            <div class="row time-block">
            <div class="hour col-sm">5:00 PM</div>
            <textarea class="description col-11 future textarea textarea-9"  name="5pm" cols="120" rows="3"></textarea>
            <button class="saveBtn col-sm" id="17">Save</button>
            </div>
      </div> 

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>    
    <script src="./script.js"></script> 
  </body>
</html>
